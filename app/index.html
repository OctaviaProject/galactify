<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>morph</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/btns.css">
    <!-- endbuild -->
    <link href='http://fonts.googleapis.com/css?family=Averia+Gruesa+Libre|Offside' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="container">

      <div class="inner">
        <div id="input">
          <p class="lead">Who are you in another universe?</p>
          <div class="input-group">
            <input type="text" 
                   class="form-control" 
                   id="name" placeholder="earth name" 
                   style="font-size: 40px; text-align: center; margin-right: 20px; height: 70px;">
            <span class="input-group-btn">
              <button id="morph-me" 
                      class="btn btn-default" 
                      type="button" 
                      style="font-size: 20px; height: 70px; background-color: transparent; color: white;">Morph me</button>
            </span>
          </div><!-- /input-group -->
        </div>

        <div id="output" style="display:none;">
            <p class="lead" id="bio"></p>
            <video autoplay style="display: none;"></video>
            <canvas id="photo" width=300 height=300 style="border-radius: 150px;"></canvas>
            <br style="clear: both;" />
            <button id="again" 
                    class="btn btn-default" 
                    type="button" 
                    style="font-size: 20px; height: 70px; background-color: transparent; color: white;">Again</button>
        </div>

      </div>

    </div>

        
    <script>
      var video = document.querySelector('video');
      var canvas = document.querySelector('canvas');
      var ctx = canvas.getContext('2d');
      var localMediaStream = null;
    
      function snapshot() {
        if (localMediaStream) {
          ctx.drawImage(video, 0, 0, 300, 300);
        }
      }
    
      video.addEventListener('click', snapshot, false);
    
      // Not showing vendor prefixes or code that works cross-browser.
      navigator.webkitGetUserMedia({video: true}, function(stream) {
        video.src = window.URL.createObjectURL(stream);
        localMediaStream = stream;
      }, function(){ console.log('foo') });
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/caman/dist/caman.min.js"></script>
    <script src="bower_components/caman/dist/caman.full.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js(.) scripts/plugins.js -->
    <script src="bower_components/bootstrap/js/affix.js"></script>
    <script src="bower_components/bootstrap/js/alert.js"></script>
    <script src="bower_components/bootstrap/js/dropdown.js"></script>
    <script src="bower_components/bootstrap/js/tooltip.js"></script>
    <script src="bower_components/bootstrap/js/modal.js"></script>
    <script src="bower_components/bootstrap/js/transition.js"></script>
    <script src="bower_components/bootstrap/js/button.js"></script>
    <script src="bower_components/bootstrap/js/popover.js"></script>
    <script src="bower_components/bootstrap/js/carousel.js"></script>
    <script src="bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="bower_components/bootstrap/js/collapse.js"></script>
    <script src="bower_components/bootstrap/js/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

</body>
</html>
